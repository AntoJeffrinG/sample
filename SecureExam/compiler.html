<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>SecureExam-SIST: Multi-Language Code Runner</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-color: #831238;
            --secondary-color: #9E1C3F;
            --background-light: #f5f5f5;
            --text-light: white;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            font-size: 20px;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--background-light), #d3d3d3);
            position: relative;
        }

        header {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            max-width: 400px;
            max-height: 160px;
            object-fit: contain;
        }
        #app-logo {
            font-weight: italic; /* Makes the text bold */
            font-family: 'Poppins', sans-serif; /* Choose a stylish font, such as Poppins */
            color: white; /* Sets the text color to white */
            text-transform: uppercase; /* Optional: Makes the text uppercase */
            letter-spacing: 1px; /* Optional: Adds spacing between letters */
            font-size: 1.5rem; /* Optional: Adjusts the size to make it stand out */
        }
        header span {
            font-size: 2.2rem;
            font-weight: bold;
        }

        #controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background-color: #d3d3d3;
        }

        #controls select, 
        #controls button {
            padding: 15px 22px;
            font-size: 1.1rem;
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: var(--text-light);
            border: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        #controls .left-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .main-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 400px);
        }

        #editor-container, 
        #output-container {
            flex: 1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #editor-container .monaco-editor,
        #output-container {
            font-size: 25px !important;
        }

        #output-container {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            overflow-y: auto;
            font-family: monospace;
        }

        #quitButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 15px 30px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }

            #controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/Users/jeffrin/Desktop/exam/Asserts/recruitment-at-sathyabama-institute-of-science-and-technology.png" alt="Sathyabama Institute Logo">
        </div>
        <h2 class="app-logo">SecureExam-SIST</h2>
    </header>

    <div id="controls">
        <div class="left-controls">
            <select id="language-select">
                <option value="javascript" selected>JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
            </select>
            <button id="run-button">Run Code</button>
            <button id="theme-toggle">Switch Theme</button>
        </div>
    </div>

    <div class="main-container">
        <div id="editor-container"></div>
        <div id="output-container">
            <pre id="output-content">Output will appear here...</pre>
        </div>
    </div>

    <button id="quitButton">Finish Exam</button>

    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <script>
        let editor;
        let currentTheme = 'vs-dark';

        // Configure Monaco Editor Loader
        require.config({ paths: { vs: 'https://unpkg.com/monaco-editor/min/vs' } });

        // Language Templates
        const languageTemplates = {
            javascript: `// Write your JavaScript code here`,
            python: `# Write your Python code here`,
            java: `// Write your Java code here`,
            c: `// Write your C code here`,
            cpp: `// Write your C++ code here`
        };

        // Load and Initialize Monaco Editor
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: languageTemplates.javascript,
                language: 'javascript',
                theme: currentTheme,
                fontSize: 25,
                automaticLayout: true,
                minimap: { enabled: false }
            });
        });

        // Language Selector
        const languageSelect = document.getElementById('language-select');
        languageSelect.addEventListener('change', () => {
            const newLanguage = languageSelect.value;
            monaco.editor.setModelLanguage(editor.getModel(), newLanguage);
            editor.setValue(languageTemplates[newLanguage]);
        });

        // Run Code Button
        const runButton = document.getElementById('run-button');
        const outputContent = document.getElementById('output-content');

        runButton.addEventListener('click', async () => {
            const code = editor.getValue();
            const language = languageSelect.value;
            outputContent.textContent = 'Running...';

            try {
                const response = await fetch('http://localhost:3000/run-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ language, code }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                outputContent.textContent = result.output || 'No output received.';
            } catch (error) {
                outputContent.textContent = `Error: ${error.message}\nPlease check your code and server connection.`;
            }
        });

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'vs-dark' ? 'vs-light' : 'vs-dark';
            const newThemeText = currentTheme === 'vs-dark' ? 'Switch to Light Theme' : 'Switch to Dark Theme';
            monaco.editor.setTheme(currentTheme);
            themeToggle.textContent = newThemeText;
            document.body.classList.toggle('light-theme');
        });

        // Quit Button
        const quitButton = document.getElementById('quitButton');
        quitButton.addEventListener('click', function () {
            const confirmQuit = confirm('Are you sure you want to finish and close the exam?');
            if (confirmQuit) {
                window.close();
            }
        });

        // Keyboard Shortcut
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key === 'Enter') {
                runButton.click();
            }
        });
    </script>
</body>
</html>
